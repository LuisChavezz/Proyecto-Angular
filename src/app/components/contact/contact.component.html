<div class="container">
  <h2>Contacto</h2>
  <p #texto>Envianos tus dudas.</p>

  <p>Tama√±o del Slider</p>
  <input type="number" [(ngModel)]="widthSlider" (keyup.enter)="cargarSlider()" (keydown.enter)="resetSlider()" />

  <div *ngIf="anchoToSlider">
    <app-slider 
      [ancho]="anchoToSlider"
      (getAutor)="getAutor($event)"
    ></app-slider> <!--Carga el componente 'slider' y modifica-->
  </div>

  <div *ngIf="autor" >
    {{autor.name + " / " + autor.web}}
  </div>
</div>
