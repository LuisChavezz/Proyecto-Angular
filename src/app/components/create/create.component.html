<div class="container">
    <h2>{{ title }}</h2>

    <!-- ngSubmit, recogerá la información del formulario. Y le damos como parámetro el ngForm para resetearlo -->
    <!-- ngForm será la etiqueta principal del formulario, para hacer referencia -->
    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
        <p>
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" autocomplete="off" />
        </p>

        <p>
            <label for="description">Descripción</label>
            <textarea type="text" name="description" #description="ngModel" [(ngModel)]="project.description" autocomplete="off"></textarea>
        </p>

        <p>
            <label for="category">Categoria</label>
            <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" autocomplete="off" />
        </p>

        <p>
            <label for="year">Año de lanzamiento</label>
            <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year" autocomplete="off" />
        </p>

        <p>
            <label for="langs">Lenguaje</label>
            <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" autocomplete="off" />
        </p>

        <p>
            <label for="image">Imagen del proyecto</label>
            <input type="file" name="iamge" placeholder="Subir imágen"/>
        </p>

        <input type="submit" value="Enviar">
    </form>
</div>
