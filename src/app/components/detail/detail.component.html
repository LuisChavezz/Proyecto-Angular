<div class="container" *ngIf="project"> 
    <h2>{{project.name}}</h2>
    <div class="project">
        <img src="{{ url+'get-image/'+project.image }}" *ngIf="project.image" />

        <div class="info">
            <h3>Descripción</h3>
            <p>{{project.description}}</p>

            <h3>Categoría</h3>
            <p>{{project.category}}</p>

            <h3>Año de lanzamiento</h3>
            <p>{{project.year}}</p>

            <h3>Lenguaje</h3>
            <p>{{project.langs}}</p>
        </div>

        <div class="buttons" *ngIf="confirm == false">
            <p><a [routerLink]="['/editar-proyecto', project._id]" class="edit">✔ Editar</a></p>
            <p><a (click)="setConfirm(true)" class="delete">✖ Eliminar</a></p>
        </div>

        <div class="buttons" *ngIf="confirm == true">
            <p>¿Estás seguro de querer eliminar éste proyecto?</p>
            <p><a (click)="setConfirm(false)"  class="edit">Cancelar</a></p>
            <p><a (click)="deleteProject(project._id)" class="delete">Confirmar</a></p>
        </div>
    </div>
    
</div>
